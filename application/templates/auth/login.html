{#登录页面#}
{% extends "base.html" %}
{% block title %}
    登录页面
{% endblock %}

{% block body %}
{% include "tips_modal.html" %}


    <div class="col-sm-3 main" style="position: absolute;top: 55%;left: 36%;box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
        <form class="form-horizontal"  action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group" style="padding-top: 10px">
                <label for="inputEmail3" class="col-sm-2 control-label"><span class="glyphicon glyphicon-user" style="color: rgb(28, 211, 50);"> </span>姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="昵称" onblur="add_progressbar()">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"><span class="glyphicon glyphicon-lock" style="color: rgb(28, 211, 50);"></span>密码</label>
                <div class="col-sm-10">
                    <input type="password"  name="passwd" class="form-control" id="inputPassword3" placeholder="密码" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label"><span class="glyphicon glyphicon-check" style="color: rgb(28, 211, 50);"> </span>验证码</label>
                <div class="col-sm-5">
                    <input type="text" name="yzm" class="form-control" id="inputPassword4" placeholder="验证码" onblur="add_progressbar()">
                </div>
                <div class="col-sm-5" id="captcha" onclick="get_captcha()">
                    <img src="{{ url_for('static',filename=img_src) }}" alt="验证码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" onblur="add_progressbar()"> 记住登录<span class="glyphicon glyphicon-hand-left" style="color: rgb(28, 211, 50);"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="add_progressbar()">登陆</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
        $(document).ready(function () {
            $("#myModal").modal("show")
        })
    </script>
{% endblock %}
{% block styles %}
    {{ super() }}
        <link href="{{ url_for('static',filename='css/app.css') }}">
{% endblock %}
