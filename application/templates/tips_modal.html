{#登录成功的消息模态框#}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                {% if get_flashed_messages() %}
                    {% for msg in  get_flashed_messages() %}
                        <h4 class="modal-title" id="myModalLabel">{{ msg }}</h4>
                    {% endfor %}
                {% else %}
                    <h4 class="modal-title" id="myModalLabel">欢迎欢迎</h4>
                {% endif %}
            </div>
            <div class="modal-body col-sm-offset-5"><img src="{{ url_for('static',filename='img/loginsuccess.gif') }}"
                                                         width="100px" height="100px"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">用你的小手指确认一下</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
