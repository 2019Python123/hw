{#更新邮箱模态框#}
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">更换邮箱</h4>
            </div>
            <div class="modal-body " style="height: 200px">
                <div class="form-horizontal col-sm-3 main"
                     style="width:450px;position: relative;top: -3%;left: 10%;box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                    <div class="form-group" style="padding-top: 10px">
                        <label for="email" class="control-label col-sm-3">
                            <span class="fa fa-envelope" style="font-size:20px;color: rgb(28, 211, 50);"></span> 邮箱
                        </label>
                        <div class="col-sm-9">
                            <input type="email" id="email"
                                   placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span
                                class="fa fa-shield"
                                style="font-size:20px;color: rgb(28, 211, 50);"></span> 验证码</label>
                        <div class="col-sm-4">
                            <input type="text" name="yzm" class="form-control" id="yzm"
                                   placeholder="验证码">
                        </div>
                        <div class="col-sm-5" id="captcha">
                            <button class="btn btn-primary" onclick="send_email()">获取验证码</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="concel_email()">关闭</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="modify_email()">更换</button>
        </div>
    </div>
</div>
